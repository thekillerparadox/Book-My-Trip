<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book My Trip | AI-Powered Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#359EFF",
              accent: "#FF6B6B",
              "background-light": "#F8FAFC",
              "background-dark": "#0A0C10",
              "surface-light": "#ffffff",
              "surface-dark": "#161B22",
              "text-main-light": "#0F172A",
              "text-main-dark": "#F8FAFC",
              "text-sec-light": "#475569",
              "text-sec-dark": "#94A3B8"
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Plus Jakarta Sans", "sans-serif"]
            }
          }
        }
      };
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        body {
          background-image: radial-gradient(at 0% 0%, hsla(210,100%,98%,1) 0, transparent 50%), 
                            radial-gradient(at 100% 0%, hsla(210,100%,97%,1) 0, transparent 50%);
          background-attachment: fixed;
        }
        
        .dark body {
          background-image: radial-gradient(at 0% 0%, hsla(210,40%,10%,1) 0, transparent 50%), 
                            radial-gradient(at 100% 0%, hsla(220,40%,8%,1) 0, transparent 50%);
        }

        .glass-panel {
          background: rgba(255, 255, 255, 0.75);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-panel {
          background: rgba(22, 27, 34, 0.75);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">
